<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jawab Soal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Awal Program Utama -->
    <main>
      <header class="judul"><h3>***</h3></header>
      <section class="lembar-soal">
        <hr />
        <div class="tombol-modal-user-pengaturan">
          <div class="tombol-modal tombol-user" data-nama-tombol="user"></div>
          <h4 class="nomor-soal">Wilujeng Sumping Dulur Sadaya</h4>
          <div class="tombol-modal tombol-pengaturan" data-nama-tombol="pengaturan"></div>
        </div>
        <hr />
        <p class="soal">***Soal***</p>
        <ul type="none" class="pilihan-ganda">
          <li>
            <input type="radio" name="pilihan-ganda" id="a" />
            <label for="a">***</label>
          </li>
          <li>
            <input type="radio" name="pilihan-ganda" id="b" />
            <label for="b">***</label>
          </li>
          <li>
            <input type="radio" name="pilihan-ganda" id="c" />
            <label for="c">***</label>
          </li>
          <li>
            <input type="radio" name="pilihan-ganda" id="d" />
            <label for="d">***</label>
          </li>
        </ul>
        <button id="batalRadio">batal</button>
      </section>
      <!-- Akan Muncul Setelah tombol Selesai di klik -->
      <section class="jawaban-benar">
        <hr />
        <p>
          <i>Jawaban yang benar : <b>***</b></i>
        </p>
        <hr />
      </section>
      <!-- ================================================ -->
      <section class="tombol">
        <button type="button" class="tombol-sebelumnya"></button>
        <button type="button" class="tombol-selanjutnya"></button>
      </section>
      <section class="seluruh-nomor-soal"><span>?</span> <span>?</span> <span>?</span></section>
      <section class="hasil">
        <span>Nilai Anda : <span class="nilai"> 57</span>/100</span>
      </section>
      <button type="button" class="tombol-selesai">Selesai</button>
    </main>
    <!-- Akhir Program Utama -->

    <!-- ============== Seluruh Modal ====================== -->
    <!-- -- Modal pengaturan -- -->
    <div class="modal" data-nama-modal="pengaturan" id="modalPengaturan">
      <div class="content-modal">
        <p>Pilih soal:</p>

        <div class="accordion"></div>

        <div class="tombol-dipengaturan">
          <button type="button" class="tombol-batal">Batal</button>
          <button type="button" class="tombol-simpan">Simpan</button>
        </div>
      </div>
      <div class="tutup-modal"></div>
    </div>
    <!-- -- Modal User --- -->
    <div class="modal" data-nama-modal="user">
      <div class="content-modal">
        <img src="img/rendi.png" alt="Rendi Alviana" />
        <h2>Rendi Alviana</h2>
        <p>Siswa TAV | SMK Negeri 3 Kuningan</p>
        <div class="sosial-media">
          <a href="https://github.com/rendiAlviana">
            <img src="img/github-sign.png" alt="github" />
          </a>
          <a href="https://www.tiktok.com/@projects_ra"><img src="img/tik-tok (1).png" alt="tiktok" /> </a>
          <a href="https://www.instagram.com/_renlvin">
            <img src="img/instagram.png" alt="instagram" />
          </a>
        </div>
      </div>
      <div class="tutup-modal"></div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
